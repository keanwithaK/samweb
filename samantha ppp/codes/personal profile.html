        .profile-info p {

        .section-title {

            margin-top: 40px;

        }

            display: flex;
            gap: 10px;

        .artwork {

            text-align: center;

            transition: transform 0.3s ease;
        }

        .artwork img {
            width: 40%;
            height: 50%;
            border-radius: 10px;
        }
        .artwork h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }
        .artwork p {
            margin: 0;
            font-size: 16px;
        }

        .feedback-form {
            margin-top: 50px;
            padding: 20px;
            background-color: #2A2A3C;
            border-radius: 10px;
        }
        .feedback-form h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        .feedback-form input, 
        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .feedback-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .feedback-form button:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>
    <div class="container">
